<!-- admin/add-admin.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Admin Role</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-select/1.13.11/dist/css/bootstrap-select.css}" />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	<!-- Validate checkbox -->
	<script th:src="@{/js/form-validation.js}" type="text/javascript"></script>
	<!-- Table -->
	<link th:rel="stylesheet" th:href="@{/webjars/datatables/1.13.5/css/jquery.dataTables.min.css}" />

	
</head>

<body>
	<div class="container">
		<div th:replace="~{fragments/header :: header}"></div>
		<h1>Manage Admin Role</h1>
		<div class="row">
			<div class="col-lg-10 mt-5 mb-5">
				<form th:action="@{/admin/editor-post}" id="editor" method="post" th:object="${teachers}">

					<table id="editAdminRole" class="table table-bordered" style="width: 100%">
						<caption>Choose new admins from list below</caption>
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>User Name</th>
								<th>Role</th>
								<th>Select</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="teacher : ${teachers}">
								<td th:text="${teacher.firstName}"></td>
								<td th:text="${teacher.lastName}"></td>
								<td th:text="${teacher.login.userName}"></td>
								<td th:text="${teacher.login.role}"></td>
								<td>
									<input type="checkbox" class="form-check-input" th:name="selectedTeachers"
										th:value="${teacher.id}">
								</td>
							</tr>
						</tbody>
					</table>
					<button class="btn btn-primary" type="submit" name="action" value="add">Add Admins</button>
					<button class="btn btn-primary" type="submit" name="action" value="remove">Remove Admins</button>
				</form>
			</div>
		</div>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>
	
	


	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/bootstrap-select/1.13.11/dist/js/bootstrap-select.js}"></script>
	
	<!-- Validate checkbox -->
	<script>
		updateSubmitButtonStatus('editor');
	</script>
	
	<!-- Table -->
		<script th:src="@{/webjars/datatables/1.13.5/js/jquery.dataTables.min.js}"></script>
		<!-- Add this after including the jQuery and DataTables scripts -->
		<script th:src="@{https://cdn.datatables.net/plug-ins/1.13.5/sorting/natural.js}"></script>


		<script>
			$(document).ready(function () {
				$('#editAdminRole').DataTable({
					paging: false,
					searching: true,
					scrollY: '500px',
					columnDefs: [
						{type: 'natural', targets: '_all'}
					]
				});
			});
		</script>
</body>



</html>
