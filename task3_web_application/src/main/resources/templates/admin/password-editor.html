<!-- admin/password-editor -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User Editor</title>
	<!-- Common styles and scripts -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-select/1.13.11/dist/css/bootstrap-select.css}" />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

</head>

<body>
	<!-- Include the main content of each template here -->
	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container">
		<h1>User Editor</h1>
		<div class="row">
			<div class="col-md-4 mt-5">


				<!-- Display success message -->
				<div th:if="${param.success}" class="alert alert-success" role="alert">
					Success: <span th:text="${param.message}"></span><br>
				</div>

				<!-- Display error message -->
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					Error: <span th:text="${param.message}"></span><br>
				</div>

				<div class="card-body">
					<h3>
						<p class="card-text"><strong>User Name:</strong> <span th:text="${user.userName}"></span>
						</p>
					</h3>
				</div>

				<div class="card-body">
					<h3>
						<p class="card-text"><strong>Password:</strong></p>
					</h3>
					<form th:action="@{/admin/password-editor}" method="post" th:object="${user}">
						<input type="hidden" name="userName" th:value="${user.userName}">

						<div class="form-group">
							<label for="password"></label>
							<div class="input-group" id="show_hide_password">
								<input type="password" class="form-control" id="password" name="userDetail" required>
								<div class="input-group-append">
									<span class="input-group-text"><i class="fa fa-eye-slash"
											aria-hidden="true"></i></span>
								</div>
							</div>

						</div>


						<button type="submit" class="btn btn-primary">Update User
							Password</button>
					</form>
				</div>


			</div>

		</div>
		<div th:replace="~{fragments/footer :: footer}"></div>

	</div>

	<!-- Include other common stylesheets and scripts here -->
	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/bootstrap-select/1.13.11/dist/js/bootstrap-select.js}"></script>

</body>

</html>
