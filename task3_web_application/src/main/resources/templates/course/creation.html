<!-- admin/add-new-student.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add New Course</title>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-select/1.13.11/dist/css/bootstrap-select.css}" />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

</head>

<body>


	<div class="container">
		<div th:replace="~{fragments/header :: header}"></div>
		<h1>Create New Course</h1>
		<div class="row">
			<div class="col-md-4 mt-5">

				<form th:action="@{/course/creation}" method="post" th:object="${form}">


					<label for="courseName">Course Name:</label>
					<input type="text" id="courseName" name="courseName" th:field="*{courseName}" required><br>

					<label for="courseDescription">Description:</label>
					<input type="text" id="courseDescription" name="courseDescription" th:field="*{courseDescription}"
						required><br>

					<div class="form-group">
						<label for="teacher">Teacher:</label>
						<select class="form-control selectpicker" id="teacher" th:field="*{teacherId}">
							<option value="">Select a Teacher</option>
							<option th:each="teacher : ${teachers}" th:value="${teacher.id}"
								th:text="${teacher.firstName + ' ' + teacher.lastName}"
								></option>
						</select>
					</div>

					<button class="btn btn-primary" type="submit">Register Course</button>
				</form>
			</div>
		</div>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>


	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/bootstrap-select/1.13.11/dist/js/bootstrap-select.js}"></script>


</body>

</html>
